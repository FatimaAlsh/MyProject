<!DOCTYPE html>

<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.3.3/ace.js"></script> 
<html lang="en" style="height: 100%">
<head>
<title>ACE in Action</title>
<style type="text/css" media="screen">

    
    #parent {
    width:50%;
    height: 300px;
    display:inline-block;
    position:relative;
}
#editor {
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    font-size: large;
}

h1{
    text-transform: capitalize;
    text-align: center;
}
#footer-container{
    position:absolute;
    bottom:0;
    left: 0;
   width: 100%;
    background-color: grey;
}
p{
    text-align: center;
}
</style>
</head>
<header>
    <h1> watch your code movin' </h1>
</header>

<body>
<div id= "parent">
    <div id="editor">function foo(items) {
    var x = "All this is syntax highlighted";
    return x;
    }
</div>
</div>
<!-- libraries -->


<button id="clickMe">Dark Mode</button>
<script>

    //initiate ace editor
    var editor = ace.edit("editor"); 
    editor.setTheme("ace/theme/eclipse"); 
    editor.getSession().setMode("ace/mode/javascript");
    editor.session.setUseSoftTabs(true); // using spaces instead of the tab character ( '\t' )

    //create edit session
    //var EditSession = ace.require("ace/edit_session").EditSession;
    //var UndoManager = ace.require("ace/undomanager").UndoManager;
    //var session = new EditSession('');
    //session.setUndoManager(new UndoManager());
    //session.setMode("ace/mode/javascript");
    //editor.setSession(session);
    session = ace.createEditSession('lalalala here is the code', "ace/mode/javascript")
    editor.setSession(session);


//hanging bt dark and light mode
    document.getElementById("clickMe").addEventListener("click", function() {
    editor.setTheme("ace/theme/monokai");
    document.getElementById("clickMe").innerHTML="Light Mode"; 
    
});
//-----------------------------------------

  
    editor.getSession().on("changeAnnotation", function(){
        var annot = editor.getSession().getAnnotations();
       
        for (var key in annot){
           document.getElementById("output").innerHTML= " line no. "+ annot[key].row+1 + " " + annot[key].type+ " " +annot[key].text;
        
        }
        if (annot.length = 0) {
            document.getElementById("output").innerHTML= "correct";
        }
        
    });
    


</script>
<div id="output"></div>
</body>
